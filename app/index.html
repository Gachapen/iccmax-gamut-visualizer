<html lang="en" ng-app="iccmax-gamut">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>iccMAX gamut visualizer</title>

    <!-- build:style libs -->
    <!-- /build -->
</head>
<body ng-controller="AppController as app">
    <div class="container">
        <nav class="navbar navbar-default">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">MAX Gamviz</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
            </div><!--/.nav-collapse -->
          </div>
        </nav>
        <div id="content" class="container-fluid">
            <div id="controlpanel" class="col-md-4 container">
                <div class="col">
                    <h3>Pofile</h3>
                    <input type="file" id="profile-upload"></input>
                    <p>Or drag a profile onto the black box.</p>
                </div>
                <div class="col">
                    <h3>Rendering</h3>
                    <form name="rendering">
                        <div ng-repeat="m in app.modelMakers"><label>
                            <input type="radio" ng-model="app.modelMaker" ng-value="m" ng-change="app.updateModel()">
                            {{m.name}}
                        </label><br/></div>
                    </form>
                </div>
            </div>
            <div id="visualizer" class="col-md-8">
            </div>
        </div>
    </div>

    <!-- build:script libs -->
    <!-- /build -->
    <!-- build:script app -->
    <!-- /build -->
</body>
</html>
