<html lang="en" ng-app="iccmax-gamut">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>iccMAX gamut visualizer</title>

    <!-- build:style libs -->
    <!-- /build -->
</head>
<body ng-controller="AppController as app">
    <div class="container">
        <nav class="navbar navbar-default">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">MAX Gamviz</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
              <!--<ul class="nav navbar-nav">-->
              <!--  <li class="active"><a href="#">Home</a></li>-->
              <!--  <li><a href="#about">About</a></li>-->
              <!--  <li><a href="#contact">Contact</a></li>-->
              <!--</ul>-->
            </div><!--/.nav-collapse -->
          </div>
        </nav>
        <div id="content" class="container-fluid">
            <div id="controlpanel" class="col-md-4">
                <h3>Select profile</h3>
                <input type="file" id="profile-upload"></input>
                <p>Or drag a profile onto the black box.</p>
            </div>
            <div id="visualizer" class="col-md-8">
                <canvas id="visualizer-canvas"></canvas>
            </div>
        </div>
    </div>

    <script id="vshader" type="x-shader/x-vertex">
        uniform mat4 modelViewProjMatrix;

        attribute vec4 position;
        attribute vec4 color;

        varying vec4 fragColor;

        void main()
        {
            gl_Position = modelViewProjMatrix * position;
            fragColor = color;
        }
    </script>
    <script id="fshader" type="x-shader/x-fragment">
        precision mediump float;

        varying vec4 fragColor;

        void main()
        {
            gl_FragColor = fragColor;
        }
    </script>

    <!-- build:script libs -->
    <!-- /build -->
    <!-- build:script app -->
    <!-- /build -->
</body>
</html>
